{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">修改城市</h3>
            </div>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>城市名称</label>
                        <input type="text" class="form-control" placeholder="城市名称" name="name" value="{{ city.name }}"/>
                    </div>
                    <div class="form-group">
                        <label>人口</label>
                        <input type="number" class="form-control" placeholder="城市人口" name="count" value="{{ city.count }}"/>
                    </div>
                    <div class="form-group">
                        <label>Logo</label>
                        <input type="file" class="form-control" name="img"/>
                        {% if city.img %}
                            <p>当前Logo:</p>
                            <img src="/media/{{ city.img }}" style="height: 80px;">
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
